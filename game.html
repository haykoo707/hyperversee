<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #f0f0f0; margin: 0;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0);
            overflow: hidden;
            box-shadow: 0 0 10px rgba(55, 222, 255, 0.3);
        }
        #score, #userScore { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            font-size: 24px; color: rgb(255, 255, 255); font-weight: bold;
        }
        #userScore {
            top: 40px;
            font-size: 18px;
        }
        canvas { display: block; }


        .custom-button {
    padding: 12px 24px;
    font-size: 12px;
    color: white;
    background-color: #00d0ff;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    position: absolute;
    top: 1%;
    left: 1%;
}

.custom-button:hover {
    background-color: #439eff;
}

    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="userScore">Total Score: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <button class="custom-button" onclick="window.location.href='index.html'">
            Back
        </button>    
    </div>
    <script>
       const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("score");
const userScoreDisplay = document.getElementById("userScore");

let box, balls, score, gameOver, touchX;

// Ստանալ userScore-ը Local Storage-ից (եթե չկա, նշանակել 0)
let userScore = localStorage.getItem("userScore") ? parseInt(localStorage.getItem("userScore")) : 0;
userScoreDisplay.innerText = "Total Score: " + userScore;

function resetGame() {
    box = { x: 175, y: 550, width: 50, height: 10 };
    balls = [];

    // Ստեղծել 5 գնդակ
    for (let i = 0; i < 2; i++) {
        balls.push({
            x: Math.random() * 380,
            y: Math.random() * -500,
            radius: 10,
            speed: Math.random() * 1 + 3
        });
    }

    score = 0;
    gameOver = false;
    scoreDisplay.innerText = "Score: 0";
    updateGame();
}

function drawBox() {
    ctx.fillStyle = "red";
    ctx.fillRect(box.x, box.y, box.width, box.height);
}

function drawBalls() {
    ctx.fillStyle = "#7bb6ff";
    balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
    });
}

function updateGame() {
    if (gameOver) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBox();
    drawBalls();

    balls.forEach(ball => {
        ball.y += ball.speed;

        // Ստուգել՝ գնդակը հասել է ներքևի սահմանին
        if (ball.y > 900) {
            gameOver = true;
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Game Over! Restarting...", 45, 200);
            setTimeout(resetGame, 2000);
            return;
        }

        // Ստուգել՝ արդյոք գնդակը դիպչել է տուփին
        if (ball.y + ball.radius >= box.y && ball.x > box.x && ball.x < box.x + box.width) {
            score++;
            scoreDisplay.innerText = "Score: " + score;
            
            // Թարմացնել userScore-ը Local Storage-ում
            userScore++;
            localStorage.setItem("userScore", userScore);
            userScoreDisplay.innerText = "Total Score: " + userScore;

            ball.y = 0;
            ball.x = Math.random() * 380;
        }
    });

    requestAnimationFrame(updateGame);
}

canvas.addEventListener("touchstart", (e) => {
    touchX = e.touches[0].clientX;
});

canvas.addEventListener("touchmove", (e) => {
    let moveX = e.touches[0].clientX - touchX;
    box.x += moveX;
    touchX = e.touches[0].clientX;
    
    if (box.x < 0) box.x = 0;
    if (box.x + box.width > 400) box.x = 400 - box.width;
});

resetGame();

    </script>
</body>
</html>
