<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #f0f0f0; margin: 0;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0);
            overflow: hidden;
            box-shadow: 0 0 10px rgba(55, 222, 255, 0.3);
        }
        #score, #userScore { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            font-size: 24px; color: rgb(255, 255, 255); font-weight: bold;
        }
        #userScore {
            top: 40px;
            font-size: 18px;
        }
        canvas { display: block; }


        .custom-button {
    padding: 12px 24px;
    font-size: 12px;
    color: white;
    background-color: #00d0ff;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    position: absolute;
    top: 1%;
    left: 1%;
}

.custom-button:hover {
    background-color: #439eff;
}
canvas {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="score">üåü 0</div>
        <div id="userScore">Total üåü 0</div>
        <canvas id="starCanvas" width="100%" height="100%"></canvas>
        <button class="custom-button" onclick="window.location.href='index.html'">
            Back
        </button>    
    </div>
    <script>
      
const scoreDisplay = document.getElementById("score");
const userScoreDisplay = document.getElementById("userScore");
const canvas = document.getElementById("starCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = [];
const numStars = 188;

for (let i = 0; i < numStars; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 0.1 + 0.1,
    });
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";

    stars.forEach((star) => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(drawStars);
}

drawStars();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let box, balls, score, gameOver, touchX;

// ’ç’ø’°’∂’°’¨ userScore-’® Local Storage-’´÷Å (’•’©’• ’π’Ø’°, ’∂’∑’°’∂’°’Ø’•’¨ 0)
let userScore = localStorage.getItem("userScore") ? parseInt(localStorage.getItem("userScore")) : 0;
userScoreDisplay.innerText = "Total üåü " + userScore;

function resetGame() {
    box = { x: 170, y: 850, width: 90, height: 11, };
    balls = [];

    // ’ç’ø’•’≤’Æ’•’¨ xx ’£’∂’§’°’Ø
    for (let i = 0; i < 3; i++) {
        balls.push({
            x: Math.random() * 380,
            y: Math.random() * -500,
            radius: 10,
            speed: Math.random() * 1 + 3
        });
    }

    score = 0;
    gameOver = false;
    scoreDisplay.innerText = "üåü 0";
    updateGame();
}

function drawBox() {
    ctx.fillStyle = "red";
    ctx.fillRect(box.x, box.y, box.width, box.height);
}

function drawBalls() {
    ctx.fillStyle = "#7bb6ff";
    balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
    });
}

function updateGame() {
    if (gameOver) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBox();
    drawBalls();

    balls.forEach(ball => {
        ball.y += ball.speed;

        // ’ç’ø’∏÷Ç’£’•’¨’ù ’£’∂’§’°’Ø’® ’∞’°’Ω’•’¨ ’ß ’∂’•÷Ä÷Ñ÷á’´ ’Ω’°’∞’¥’°’∂’´’∂
        if (ball.y > 900) {
            gameOver = true;
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Game Over! Restarting...", 45, 200);
            setTimeout(resetGame, 2000);
            return;
        }

        // ’ç’ø’∏÷Ç’£’•’¨’ù ’°÷Ä’§’µ’∏÷Ñ ’£’∂’§’°’Ø’® ’§’´’∫’π’•’¨ ’ß ’ø’∏÷Ç÷É’´’∂
        if (ball.y + ball.radius >= box.y && ball.x > box.x && ball.x < box.x + box.width) {
            score++;
            scoreDisplay.innerText = "üåü " + score;
            
            // ‘π’°÷Ä’¥’°÷Å’∂’•’¨ userScore-’® Local Storage-’∏÷Ç’¥
            userScore++;
            localStorage.setItem("userScore", userScore);
            userScoreDisplay.innerText = "Total üåü " + userScore;

            ball.y = 0;
            ball.x = Math.random() * 180;
        }
    });

    requestAnimationFrame(updateGame);
}

canvas.addEventListener("touchstart", (e) => {
    touchX = e.touches[0].clientX;
});

canvas.addEventListener("touchmove", (e) => {
    let moveX = e.touches[0].clientX - touchX;
    box.x += moveX;
    touchX = e.touches[0].clientX;
    
    if (box.x < 0) box.x = 0;
    if (box.x + box.width > 400) box.x = 400 - box.width;
});

resetGame();

    </script>
</body>
</html>
