<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body { 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #f0f0f0; margin: 0;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0);
            overflow: hidden;
            box-shadow: 0 0 10px rgba(55, 222, 255, 0.3);
        }
        #score, #userScore { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            font-size: 20px; color: rgb(255, 255, 255); font-weight: bold;
        }
        #userScore {
            top: 40px;
            font-size: 16px;
        }
        canvas { display: block; }


        .custom-button {
    padding: 10px 18px;
    font-size: 12px;
    color: rgb(0, 0, 0);
    background-color: #00d0ff;
    border: none;
    border-radius: 12px;
    transition: background-color 0.3s ease;
    position: absolute;
    top: 1%;
    left: 1%;
}

.custom-button:hover {
    background-color: #439eff;
}
canvas {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
#timer {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: rgb(255, 255, 255);
    font-weight: bold;
}

    </style>
</head>
<body>
 
    <div id="gameContainer">
        <audio id="beep" src="short-beep-tone-47916.mp3"></audio>
        <div id="timer">‚è± 30</div>
        <div id="score">üåü 0</div>
        <div id="userScore">Total üåü 0</div>
        <canvas id="starCanvas" width="100%" height="100%"></canvas>
        <button class="custom-button" onclick="window.location.href='index.html'">
            Back
        </button>    
    </div>
    <script>
        const scoreDisplay = document.getElementById("score");
        const userScoreDisplay = document.getElementById("userScore");
        const canvas = document.getElementById("starCanvas");
        const ctx = canvas.getContext("2d");
        const timerDisplay = document.getElementById("timer");

        let timeLeft = 30;
        let countdownInterval;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = [];
        const numStars = 188;
        
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.1 + 0.1,
            });
        }
        
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "gray";
        
            stars.forEach((star) => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
        
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        
            requestAnimationFrame(drawStars);
        }
        drawStars();
        
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        let box, balls, badBalls, score, gameOver, touchX;
        let userScore = localStorage.getItem("userScore") ? parseInt(localStorage.getItem("userScore")) : 0;
        userScoreDisplay.innerText = "Total üåü " + userScore;
        
        let gameTimer;
        let showPopup = false;
        
        function createPopup() {
    const popup = document.createElement("div");
    popup.id = "popup";
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%) scale(1)";
    popup.style.background = "linear-gradient(145deg, #1e90ff, #63c2ff)";
    popup.style.padding = "35px 40px";
    popup.style.borderRadius = "20px";
    popup.style.boxShadow = "0 10px 25px rgba(0, 0, 0, 0.3)";
    popup.style.textAlign = "center";
    popup.style.color = "white";
    popup.style.fontFamily = "Arial, sans-serif";
    popup.style.transition = "transform 0.3s ease";
            popup.innerHTML = `
                <h2>‚è± Time is up!</h2>
                <p>Your score’ù ${score}</p>
                <button id="startBtn" style="padding:10px 20px; font-size:14px;background-color: white;border: none;border-radius: 10px;transition: background-color 0.3s ease;">Start</button>
            `;
            document.body.appendChild(popup);
document.getElementById("startBtn").addEventListener("click", () => {
    location.reload(); // ‘∑’ª’® ’©’°÷Ä’¥’°÷Å’æ’∏÷Ç’¥ ’ß ’°’¥’¢’∏’≤’ª’∏÷Ç’©’µ’°’¥’¢
});
        }
        
        function resetGame() {
            box = { x: 170, y: 650, width: 100, height: 12 };
            balls = [];
            badBalls = [];
            for (let i = 0; i < 3; i++) {
                balls.push({
                    x: Math.random() * 380,
                    y: Math.random() * -500,
                    radius: 10,
                    speed: Math.random() * 1 + 4,
                    type: "good"
                });
            }
            for (let i = 0; i < 2; i++) {
                badBalls.push({
                    x: Math.random() * 380,
                    y: Math.random() * -500,
                    radius: 10,
                    speed: Math.random() * 1 + 2,
                    type: "bad"
                });
            }
        
            score = 0;
            gameOver = false;
            scoreDisplay.innerText = "üåü 0";
        
            clearTimeout(gameTimer);
            gameTimer = setTimeout(() => {
                gameOver = true;
                createPopup();
            }, 30000); // 30 ’æ’°’µ÷Ä’Ø’µ’°’∂
        
            updateGame();
        }
        
        function drawBox() {
            ctx.fillStyle = "#00d0ff";
            ctx.fillRect(box.x, box.y, box.width, box.height);
        }
        
        function drawBalls() {
            ctx.font = "25px Arial";
            balls.forEach(ball => {
                ctx.fillText("‚≠ê", ball.x - 10, ball.y + 10);
            });
            badBalls.forEach(ball => {
                ctx.fillText("ü™®", ball.x - 10, ball.y + 10);
            });
        }
        
        function updateGame() {
            if (gameOver) return;
        
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBox();
            drawBalls();
        
            balls.forEach(ball => {
    ball.y += ball.speed;

    // ‘µ’©’• ’∞’°’Ω’∂’∏÷Ç’¥ ’ß ’∂’•÷Ä÷Ñ÷á’ù ’∏÷Ç’≤’°÷Ä’Ø’∏÷Ç’¥ ’•’∂÷Ñ ’æ’•÷Ä÷á’´÷Å ’∂’∏÷Ä’´÷Å
    if (ball.y > 900) {
        ball.y = 0;
        ball.x = Math.random() * 380;
    }

    if (ball.y + ball.radius >= box.y && ball.x > box.x && ball.x < box.x + box.width) {
    score++;
    scoreDisplay.innerText = "üåü " + score;
    userScore++;
    localStorage.setItem("userScore", userScore);
    userScoreDisplay.innerText = "Total üåü " + userScore;


    ball.y = 0;
    ball.x = Math.random() * 180;
    }
});

        
            badBalls.forEach(ball => {
                ball.y += ball.speed;
                if (ball.y > 900) {
                    ball.y = 0;
                    ball.x = Math.random() * 380;
                }
        
                if (ball.y + ball.radius >= box.y && ball.x > box.x && ball.x < box.x + box.width) {
    score -= 10;
    if (score < 0) score = 0;
    scoreDisplay.innerText = "üåü " + score;

    ball.y = 0;
    ball.x = Math.random() * 380;
                }
            });
        
            requestAnimationFrame(updateGame);
        }
        
        canvas.addEventListener("touchstart", (e) => {
            touchX = e.touches[0].clientX;
        });
        canvas.addEventListener("touchmove", (e) => {
            let moveX = e.touches[0].clientX - touchX;
            box.x += moveX;
            touchX = e.touches[0].clientX;
        
            if (box.x < 0) box.x = 0;
            if (box.x + box.width > 400) box.x = 400 - box.width;
        });
        document.addEventListener("keydown", (e) => {
            const speed = 15;
            if (e.key === "ArrowLeft") box.x -= speed;
            if (e.key === "ArrowRight") box.x += speed;
        
            if (box.x < 0) box.x = 0;
            if (box.x + box.width > 400) box.x = 400 - box.width;
        });
        
        timeLeft = 30;
timerDisplay.innerText = "‚è± " + timeLeft;

clearInterval(countdownInterval);
countdownInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.innerText = "‚è± " + timeLeft;

    if (timeLeft <= 0) {
        clearInterval(countdownInterval);
    }
}, 1000);
const beepSound = document.getElementById("beep");
timeLeft = 30;
timerDisplay.innerText = "‚è± " + timeLeft;
timerDisplay.style.color = "white"; // ’ç’Ø’¶’¢’∂’°’Ø’°’∂ ’£’∏÷Ç’µ’∂

clearInterval(countdownInterval);
countdownInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.innerText = "‚è± " + timeLeft;

    // ’é’•÷Ä’ª’´’∂ 5 ’æ’°’µ÷Ä’Ø’µ’°’∂’∏÷Ç’¥ ’£’∏÷Ç’µ’∂ ÷É’∏’≠’•’∂÷Ñ ’∏÷Ç ’∞’∂’π’•÷Å’∂’•’∂÷Ñ beep
    if (timeLeft <= 5) {
        timerDisplay.style.color = "red";
        beepSound.play(); // ’Ä’∂’π’∏÷Ç’¥ ’ß beep
    }

    if (timeLeft <= 0) {
        clearInterval(countdownInterval);
    }
}, 1000);

resetGame();
        </script>
